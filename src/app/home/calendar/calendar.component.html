<mat-sidenav #sidedetail [mode]="mobileQuery.matches ? 'over' : 'side'" [class.detail-is-mobile]="mobileQuery.matches"
  position="end">
  <app-calendar-detail (closeDetailEvent)="sidedetail.close()"></app-calendar-detail>
</mat-sidenav>
<mat-list role="list">
  <mat-list-item role="listitem" (click)="sidedetail.toggle()">Item 1</mat-list-item>
  <mat-list-item role="listitem">Item 2</mat-list-item>
  <mat-list-item role="listitem">Item 3</mat-list-item>
</mat-list>
